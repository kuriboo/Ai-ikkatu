<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-eval' 'unsafe-inline'; connect-src 'self'">
    <title>AI変換ツール</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* カスタムタイトルバーのスタイル */
        .title-bar {
            -webkit-app-region: drag;
            height: 32px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 14px;
        }

        .title-text {
            padding-left: 12px;
        }

        /* ウィンドウコントロールボタン */
        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            height: 100%;
        }

        .window-control-button {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .window-control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #close-button:hover {
            background-color: #e81123;
        }

        /* SVGアイコンのスタイル */
        .window-control-button svg {
            width: 10px;
            height: 10px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1;
        }

        /* メインコンテンツのスタイル */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #app {
            min-height: calc(100vh - 32px);
            margin-top: 32px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- カスタムタイトルバー -->
    <div class="title-bar">
        <div class="title-text">AI変換ツール</div>
        <div class="window-controls">
            <button class="window-control-button" onclick="window.api.minimize()">
                <svg viewBox="0 0 10 1">
                    <path d="M0,0.5 L10,0.5"></path>
                </svg>
            </button>
            <button class="window-control-button" onclick="window.api.maximize()">
                <svg viewBox="0 0 10 10">
                    <rect x="0" y="0" width="10" height="10"></rect>
                </svg>
            </button>
            <button class="window-control-button" id="close-button" onclick="window.api.close()">
                <svg viewBox="0 0 10 10">
                    <path d="M0,0 L10,10 M10,0 L0,10"></path>
                </svg>
            </button>
        </div>
    </div>

    <div id="app"></div>

    <!-- React UMDバンドル -->
    <script>
        window.process = {
            env: {
                NODE_ENV: 'development'
            }
        };
    </script>
    <script src="./node_modules/react/index.js"></script>
    <script src="./node_modules/react-dom/index.js"></script>

    <!-- モジュールマッピング -->
    <script type="importmap">
    {
        "imports": {
            "./components/ConversionForm": "./components/ConversionForm.js",
            "./components/SettingsForm": "./components/SettingsForm.js",
            "./components/LogViewer": "./components/LogViewer.js"
        }
    }
    </script>

    <!-- アプリケーションスクリプト -->
    <script type="module" src="./index.js"></script>
</body>
</html>
